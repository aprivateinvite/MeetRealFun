  <script>
    // --- Rotating phrases functionality ---
    const phrases = [
      "It all starts with a simple 'hey'.",
      "Talk all night. Stay for breakfast.",
      "Less routine. More adventure. Tonight.",
      "Find someone who truly gets you.",
      "The connection you didn't know you needed.",
      "Chat. Flirt. Meet. Your way."
    ];

    let phraseIndex = 0;
    const phraseElement = document.getElementById("phrase");

    function rotatePhrase() {
      if (phraseElement) {
        phraseElement.innerHTML = phrases[phraseIndex];
        phraseIndex = (phraseIndex + 1) % phrases.length;
      }
    }
    rotatePhrase();
    setInterval(rotatePhrase, 5000);
    // --- End of rotating phrases functionality ---

    // --- Dynamic Counters (New functionality) ---
    const nearbyCountElement = document.getElementById('nearby-count');
    let currentNearbyCount = 250; // Initial value for the nearby people counter

    function updateNearbyCount() {
        let change = Math.floor(Math.random() * 10) - 4;
        currentNearbyCount = Math.max(200, currentNearbyCount + change);
        currentNearbyCount = Math.min(350, currentNearbyCount);
        nearbyCountElement.textContent = currentNearbyCount;
    }

    setInterval(updateNearbyCount, 1500);

    // --- Animated background script ---
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray;

    const mouse = {
      x: null,
      y: null,
      radius: (canvas.height / 120) * (canvas.width / 120)
    };

    window.addEventListener('mousemove', function(event) {
      mouse.x = event.x;
      mouse.y = event.y;
    });

    class Particle {
      constructor(x, y, directionX, directionY, size, color) {
        this.x = x;
        this.y = y;
        this.directionX = directionX;
        this.directionY = directionY;
        this.size = size;
        this.color = color;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
        ctx.fillStyle = 'rgba(255, 0, 127, 0.3)';
        ctx.fill();
      }
      update() {
        if (this.x > canvas.width || this.x < 0) {
          this.directionX = -this.directionX;
        }
        if (this.y > canvas.height || this.y < 0) {
          this.directionY = -this.directionY;
        }
        this.x += this.directionX;
        this.y += this.directionY;
        this.draw();
      }
    }

    function init() {
      particlesArray = [];
      let numberOfParticles = (canvas.height * canvas.width) / 9000;
      for (let i = 0; i < numberOfParticles; i++) {
        let size = (Math.random() * 2) + 1;
        let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
        let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
        let directionX = (Math.random() * 0.4) - 0.2;
        let directionY = (Math.random() * 0.4) - 0.2;
        let color = '#ff007f';
        particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, innerWidth, innerHeight);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
      }
    }

    init();
    animate();

    window.addEventListener('resize', function() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      mouse.radius = ((canvas.height / 120) * (canvas.width / 120));
      init();
    });
    // --- End of animated background script ---
  </script>
